<!DOCTYPE html> 
<html> 
  
<head><h2> Program to Display current Day and Time </h2> 
    <br>
</head> 
  
<body> 
    <script type="text/javascript"> 
        var cdate = new Date();  //Cdate referes to current date

        var cday = cdate.getDay();  // cday refers to today's day
        var weekday = ['Sunday', 'Monday', 'Tuesday','Wednesday', 'Thursday', 'Friday', 'Saturday']; 
        document.write(" Today is :  " + weekday[cday]); 
        document.write("<br/>");
        var hours = cdate.getHours(); 
        var ampm = hours >= 12 ? 'PM' : 'AM'; 
        hours = hours % 12; 
        hours = hours ? hours : 12; 
        var minutes = cdate.getMinutes(); 
        minutes = minutes < 10 ? '0' + minutes : minutes; 
        var ctime = hours + " " + ampm + " : " + minutes +  
            " : " + cdate.getSeconds(); 
        document.write("\tCurrent time is : " + ctime); 
    </script> 
</body> 
  
</html>
